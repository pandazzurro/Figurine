<md-grid-list cols="6">
  <md-grid-tile-header>
    <h3 class="text-center">Figurine Menu</h3>
  </md-grid-tile-header>
  <md-grid-tile-footer>

  </md-grid-tile-footer>
</md-grid-list>

<md-divider></md-divider>

<div *ngFor="let category of this.menuData.Category">
  <h3 md-subheader>{{category.Name}}</h3>
  <md-nav-list>
    <a *ngFor="let item of category.Items" routerLink="{{item.Link}}" routerLinkActive="active" md-list-item>
      <md-icon md-list-icon>{{item.Icon}}</md-icon>
      <h4 md-line>{{item.Name}}</h4>
      <p md-line><small>{{item.Quantity}}</small></p> 
    </a>
  </md-nav-list>
  <md-divider></md-divider>
</div>
